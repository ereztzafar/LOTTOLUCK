name: lottoluck
description: "אפליקציה אסטרולוגית לחישוב שעות מזל למילוי לוטו"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  timezone: ^0.9.2
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.1.11
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  http: ^1.2.1
  provider: ^6.1.2
  shared_preferences: ^2.3.0
  path_provider: ^2.1.1
  geocoding: ^2.1.0
  csv: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/forecast.json
    - assets/worldcities.csv
    - assets/planets/
    - assets/fonts/
    - assets/images/
    - assets/images/splash_20_9.png
    - assets/images/splash_19_5_9.png
    - assets/images/splash_16_9.png
    - assets/images/transparent.png
  fonts:
    - family: NotoSansSymbols2
      fonts:
        - asset: assets/fonts/NotoSansSymbols2-Regular.ttf

flutter_icons:
  android: true
  ios: true
  web: true
  image_path: assets/images/lucky_balls.png
  adaptive_icon_background: "#5B2C98"

# מסך פתיחה מלא מסך - רקע מלא ללא אייקון מרכזי
flutter_native_splash:
  android: true
  ios: true
  web: true
  image_path: assets/images/splash_20_9.png

  color: "#5B2C98"
  background_image: assets/images/splash_20_9.png
  fullscreen: true

  android_12:
    color: "#5B2C98"
    background_image: assets/images/splash_20_9.png

  ios_content_mode: scaleAspectFill
