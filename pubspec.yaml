name: lottoluck
description: "אפליקציה אסטרולוגית לחישוב שעות מזל למילוי לוטו"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  timezone: ^0.9.2
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.1.11
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  http: ^1.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  path_provider: ^2.1.1
  geocoding: ^2.1.0
  csv: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/forecast.json
    - assets/worldcities.csv
    - assets/planets/
    - assets/app_icon.png
  fonts:
    - family: NotoSansSymbols2
      fonts:
        - asset: assets/fonts/NotoSansSymbols2-Regular.ttf

# קונפיגורציית האייקונים (המפתח הנכון הוא flutter_icons)
flutter_icons:
  android: true
  ios: true
  image_path: assets/app_icon.png
  adaptive_icon_background: "#5B2C98"
  web:
    generate: true
    image_path: assets/app_icon.png
    background_color: "#5B2C98"
    theme_color: "#5B2C98"
