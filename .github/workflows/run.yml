name: Run AstroLotto

on:
  workflow_dispatch:  # אפשר להריץ בלחיצה ידנית מה-GitHub UI
  schedule:
    - cron: '0 5 * * *'  # מריץ כל יום בשעה 05:00 בבוקר UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r astro_server/requirements.txt

      - name: Run server.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python astro_server/server.py
